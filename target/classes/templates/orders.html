<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dobry Wędkarz - Internetowy sklep wędkarski</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>

<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div class="order">
        <div class="date">Data</div>
        <div class="status">Status</div>
        <div class="price">Wartość</div>
    </div>
    <div th:each="order : ${orders}" class="order">
        <div th:text="${order.date}" class="date"></div>
        <div th:text="${order.status}" class="status"></div>
        <div th:text="${order.price}" class="price"></div>
        <div th:each="orderPosition : ${order.orderPositions}" class="order-position">
            <div th:text="${orderPosition.gear.title}" class="title"></div>
            <div th:text="${orderPosition.gear.manufacturer}" class="manufacturer"></div>
            <div th:text="${orderPosition.quantity}" class="quantity"></div>
        </div>
    </div>
</div>

<div id="logo" th:fragment="logo"><img src="logo_t2.jpg" id="bg_v2"></div>
</body>
</html>
