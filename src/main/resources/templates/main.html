<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dobry Wędkarz - Internetowy sklep wędkarski</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>

<div th:replace="fragments.html :: menu"></div>

<div class="blocks row">
    <div th:each="gear : ${gears}" class="gear">
        <div th:text="${gear.title}" class="title"></div>
        <div th:text="${gear.manufacturer}" class="manufacturer"></div>
        <div th:text="'Cena: ' + ${gear.price} + ' zł'" class="price"></div>
        <div th:text="'EAN: ' + ${gear.article_number}" class="article_number"></div>
        <div th:text="'Ilość: ' + ${gear.quantity}" class="quantity"></div>
        <a th:if="${logged == true}" th:href="@{/cart/add/{id}(id=${gear.id})}" class = "btn_v2">Do koszyka</a>
    </div>
</div>

<div id="logo" th:fragment="logo"><img src="logo_w2.jpg" id="bg_v3"></div>
</body>
</html>
